<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            position: relative;
        }
        .left-navbar, .right-navbar, .main-content {
            padding: 20px;
        }
        .left-navbar {
            background-color: #eeeeee;
            width: 200px; /* Fixed width for left navbar */
            position: fixed;
            left: 0;
            top: 0;
            bottom: 0;
        }
        .right-navbar {
            background-color: #eeeeee;
            width: 200px; /* Fixed width for right navbar */
            position: fixed;
            right: 0;
            top: 0;
            bottom: 0;
        }
        .navbar-icon {
            max-width: 100px; /* Adjust as needed */
            height: 64px;
            width: 64px;
            margin-right: 20px;
            cursor: pointer;
        }
        .navbar-links {
            list-style-type: none;
            padding: 0;
        }
        .navbar-links li {
            padding: 5px 0;
        }
        .right-navbar h2 {
            font-size: 32px;
            margin-top: 0;
        }
        .main-content {
            background-color: #eeeeee;
            margin: 10px auto;
            margin-left: 260px; /* Adjust according to the width of left navbar */
            margin-right: 260px; /* Adjust according to the width of right navbar */
        
        }
    </style>
        
    <script
        type="module"
        src="https://cdn.jsdelivr.net/gh/zerodevx/zero-md@2/dist/zero-md.min.js"
    ></script>
</head>
<body>
    <div class="container">
        <div class="left-navbar">
            <div class="navbar-icon">
                <img src="icon.png" alt="Navbar Icon" width="50">
            </div>
            <ul class="navbar-links">
                <li><a href="#">Link 1</a></li>
                <li><a href="#">Link 2</a></li>
                <li><a href="#">Link 3</a></li>
            </ul>
        </div>
        <div class="main-content">
            <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
            <!-- Lightweight client-side loader that feature-detects and load polyfills only when necessary -->
            <script src="https://cdn.jsdelivr.net/npm/@webcomponents/webcomponentsjs@2/webcomponents-loader.min.js"></script>
            <!-- Load the element definition -->
            <script type="module" src="https://cdn.jsdelivr.net/gh/zerodevx/zero-md@1/src/zero-md.min.js"></script>
            <!-- Simply set the `src` attribute to your MD file and win -->
            <zero-md src="content.md">  </zero-md> <!--########## |||||||||||| UPDATE EVERY PAGE |||||||||||| ############-->
        </div>
        <div class="right-navbar">
            <h2>Right Navbar</h2>
            <ul class="navbar-links">
                <!-- You can dynamically add links here using server-side or client-side scripting -->
            </ul>
        </div>
    </div>
</body>
</html>
