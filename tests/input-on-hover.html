<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Button Hover Effect</title>
<style>
  /* Style for the container */
  .container {
    display: inline-block; /* Display as inline block */
    text-align: center;
    position: relative; /* Positioning context */
  }

  /* Style for the main button */
  .button {
    background-color: #007bff;
    color: white;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.3s ease;
    position: fixed;
    right: 0;
  }

  /* Style for the small buttons */
  .small-buttons {
    position: absolute;
    top: 50%;
    right: calc(100% + 10px); /* Adjust as needed */
    transform: translateY(-50%);
    display: none; /* Initially hidden */
  }

  .small-buttons button {
    background-color: #007bff;
    color: white;
    padding: 5px 10px;
    border: none;
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.3s ease;
  }

  /* Hover effect for the container */
  .container:hover .small-buttons {
    display: flex; /* Show small buttons when container is hovered over */
    flex-direction: column; /* Align small buttons vertically */
    align-items: flex-end; /* Align small buttons to the right */
  }
</style>
</head>
<body>

<div class="container">
  <button class="button">Hover Me</button>
  <div class="small-buttons">
    <button>A</button>
    <button>B</button>
    <button>C</button>
  </div>
</div>

</body>
</html>
