<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Panel</title>
  <style>
    body {
      display: flex;
      margin: 0;
    }

    .leftContainer,
    .rightContainer {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .panelToggleArea {
      width: 100px;
      /* Width of the toggle area */
      background-color: rgba(0, 0, 0, 0.1);
      /* Semi-transparent background */
      cursor: pointer;
    }

    .linksPanel {
      width: 200px;
      /* Width of the links panel */
      background-color: #f0f0f0;
      padding: 10px;
      border-right: 1px solid #ccc;
      display: none;
      /* Initially hidden */
    }

    .linksPanel a {
      display: block;
      margin-bottom: 5px;
      color: #333;
      text-decoration: none;
    }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const panelToggleAreas = document.querySelectorAll('.panelToggleArea');
      const linksPanels = document.querySelectorAll('.linksPanel');

      panelToggleAreas.forEach(function (panelToggleArea, index) {
        panelToggleArea.addEventListener('click', function () {
          if (linksPanels[index].style.display === 'none') {
            linksPanels[index].style.display = 'block';
          } else {
            linksPanels[index].style.display = 'none';
          }
        });
      });
    });

  </script>
</head>

<body>
  <div class="leftContainer">
    <div class="panelToggleArea"></div>
    <div class="linksPanel">
      <!-- Left side links -->
      <a href="#">Left Link 1</a>
      <a href="#">Left Link 2</a>
      <a href="#">Left Link 3</a>
      <!-- Add more links as needed -->
    </div>
  </div>
  <div class="rightContainer">
    <div class="panelToggleArea"></div>
    <div class="linksPanel">
      <!-- Right side links -->
      <a href="#">Right Link 1</a>
      <a href="#">Right Link 2</a>
      <a href="#">Right Link 3</a>
      <!-- Add more links as needed -->
    </div>
  </div>
</body>

</html>
