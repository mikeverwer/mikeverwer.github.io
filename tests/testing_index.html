<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            width: 100%;
            z-index: 1000; /* Ensures header is above other content */
        }
        nav {
            width: 200px;
            background-color: #f4f4f4;
            float: left;
            height: 100%;
            position: fixed;
            top: 40px; /* Adjust top position to match header height */
            bottom: 0;
            overflow-y: auto; /* Allows sidebar to scroll if content exceeds height */
            z-index: 100; /* Ensures sidebar is above main content */
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        nav ul li:last-child {
            border-bottom: none;
        }
        nav ul li a {
            text-decoration: none; /* Remove underline */
            color: #333; /* Change link color */
            font-weight: bold; /* Make link text bold */
            display: block; /* Make link text block-level */
        }
        nav ul li a:hover {
            background-color: #ddd; /* Change background color on hover */
        }
        main {
            margin-left: 200px;
            padding: 20px;
            margin-top: 40px; /* Adjust top margin to match header height */
            overflow-y: auto; /* Allow main content to scroll */
        }
    </style>
</head>
<body>
    <header>
        <img src="icon.png" alt="Website Logo">
        <h1>Mike Verwer</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Teaching</a></li>
            <li><a href="programs/novelties.html">Programs</a></li>
            <li><a href="https://github.com/mikeverwer/" target="_blank">GitHub</a></li>
            <li><a href="#">Youtube</a></li>
        </ul>
    </nav>
    <main>
        <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
        <!-- Lightweight client-side loader that feature-detects and load polyfills only when necessary -->
        <script src="https://cdn.jsdelivr.net/npm/@webcomponents/webcomponentsjs@2/webcomponents-loader.min.js"></script>
    
        <!-- Load the element definition -->
        <script type="module" src="https://cdn.jsdelivr.net/gh/zerodevx/zero-md@1/src/zero-md.min.js"></script>
        <!-- Simply set the `src` attribute to your MD file and win -->
        <zero-md src="content.md"></zero-md>
    </main>
</body>
</html>
