<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8"/>
  <title>
   The Sieve of Eratosthenes  ||  Mike Verwer
  </title>
  <style>
   body {
        background-color: #dcdcdc;
        background-image: url("/assets/images/background.png");
        background-attachment: scroll;
    }

    zero-md {
      text-align: justify;
    }

    header {
      padding: 32px 32px;
      text-align: Left;
    }

    .logo {
      width: 64px;
      height: auto;
      margin-left: 75px;
      background: none;
      border: 8px solid transparent;
      position: fixed;
    }
    .logo:hover{
      cursor: none;
      background-color: white;
      border: 8px solid white;
    }

    main {
      margin: 100px auto;
      padding: 20px;
      width: 60%;
      background-color: #eaeaea;
    }

    footer {
      padding: 64px auto;
      text-align: Right;
    }
    .icon {
          position: fixed;
          max-width: 16px;
          bottom: 10px;
          right: 10px;
          border: 4px solid transparent;
          background-color: #dcdcdc;
    }
    img:hover{
        cursor: none;
        background-color: white;
        border: 4px solid white;
    }
    .author {
        position: fixed;
        bottom: 0px;
        left: 0;
        font-family: monospace;
        font-size: smaller;
        margin: 5px;
        color: #1b1b1b;
    }
    .author a {
        color: blue;
        text-decoration: none;
    }
    .author a:hover {
        color: white;
        text-decoration: underline;
    }
  </style>
  <script>
   // Configure MathJax settings

  </script>
  <script type="module">
   // Configure zero-md
     document.addEventListener("DOMContentLoaded", function() {

  </script>

  </script>

  <script src="https://cdn.jsdelivr.net/npm/@webcomponents/webcomponentsjs@2/webcomponents-loader.min.js">

  <header>
   <a href="https://mikeverwer.github.io">

   <!-- Simply set the `src` attribute to your MD file and win -->
   <zero-md no-shadow="" src="eratosthenes.md">
