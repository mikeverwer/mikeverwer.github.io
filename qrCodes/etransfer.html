<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-transfer contact</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .message {
            margin-top: 20px;
            font-size: 16px;
            color: green;
            display: none; /* Initially hidden */
        }
    </style>
</head>
<body>

    <h1>mike.verwer@gmail.com</h1>
    <button id="copyButton">Copy To Clipboard</button>
    <div class="message" id="copyMessage">Text copied to clipboard!</div>

    <script>
        const email = "mike.verwer@gmail.com";

        function copyToClipboard() {
            navigator.clipboard.writeText(email).then(() => {
                const message = document.getElementById("copyMessage");
                message.style.display = "block"; // Show the message
                setTimeout(() => {
                    message.style.display = "none"; // Hide the message after 2 seconds
                }, 2000);
            }).catch(err => {
                console.error("Failed to copy: ", err);
            });
        }

        // Add event listener for DOMContentLoaded
        document.addEventListener("DOMContentLoaded", () => {
            // Add event listener to the button
            const copyButton = document.getElementById("copyButton");
            copyButton.addEventListener("click", copyToClipboard);
        });
    </script>

</body>
</html>
